---

- name: Install base packages
  package: name={{ item }} state=present
  with_items:
    - cmake
    - curl
    - gcc
    - llvm
    - make
    - ntp
    - wget

- include: debian.yml
  when: ansible_os_family == 'Debian'

- include: redhat.yml
  when: ansible_os_family == 'RedHat'

- name: Create third-party src directory
  file: path=~/tp/ state=directory
  become: no
