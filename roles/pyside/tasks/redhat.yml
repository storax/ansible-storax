---

- name: Install build dependencies
  package: name={{ item }} state=present
  with_items:
    - build-essential
    - git
    - cmake
    - qt-devel
    - qt-webkit-devel
    - libxml2-devel
    - libxslt-devel
    - phonon-backend-vlc
    - python-devel
    - python3-devel
    - qtmobility-devel
    - rpmdevtools
    - gcc
    - gcc-c++
    - make
