---

locale_generate:
  - "en_US.UTF-8 UTF-8"
locale_env:
  lang: "en_US.UTF-8"
  language: "en_US:en"
  lc_all: "en_US.UTF-8"
  lc_address: ~
  lc_collate: "C"
  lc_ctype: ~
  lc_identification: ~
  lc_measurement: ~
  lc_messages: ~
  lc_monetary: ~
  lc_name: ~
  lc_numeric: ~
  lc_paper: ~
  lc_telephone: ~
  lc_time: ~
  locpath: ~

dotfiles_castle_uris:
  - storax/storaxcastle
dotfiles_castle_names:
  - storaxcastle

emacs_fonts:
  - fonts-dejavu
  - fonts-inconsolata
emacs_python_packages:
  - elpy
  - pyflakes
  - rope
  - jedi
  - flake8
  - importmagic
  - autopep8
  - yapf
emacs_add_packages:
  - ack-grep
  - surfraw
  - libpng-dev
  - libz-dev
  - libpoppler-glib-dev
  - libpoppler-private-dev
  - imagemagick

pyenv_runcom: ~
pyenv_versions:
  - 2.7.10
  - 3.4.3
  - 3.5.0
pyenv_default_versions:
  - 3.4.3
pyenv_python_packages:
  - elpy
  - pyflakes
  - httpie
  - eg
  - clf
  - cookiecutter
  - virtualenvwrapper

pip2pi_dir: ~/projects/pip2pi
pip2pi_packages:
  - pytest
  - tox
  - sphinx
  - mock
  - coverage
  - mock

_prj_dir: ~/projects
develop_repo_urls:
  - https://github.com/storax/ansible-storax
  - https://github.com/storax/storaxcastle
  - https://github.com/storax/easymodel
  - https://github.com/storax/travis-pyside-test
  - https://github.com/storax/qmenuview
  - https://github.com/storax/cookiecutter-pypackage
  - https://github.com/storax/vagrant-boxes
  - https://github.com/storax/vagrantdevenv
  - https://github.com/storax/jinjaapidoc
  - https://github.com/storax/upme
  - https://github.com/Pytwitcher/pytwitcher
  - https://github.com/Pytwitcher/pytwitcherapi
develop_repo_dests:
  - "{{_prj_dir}}/ansible-storax"
  - "{{_prj_dir}}/storaxcastle"
  - "{{_prj_dir}}/easymodel"
  - "{{_prj_dir}}/travis-pyside-test"
  - "{{_prj_dir}}/qmenuview"
  - "{{_prj_dir}}/cookiecutter-pypackage"
  - "{{_prj_dir}}/vagrant-boxes"
  - "{{_prj_dir}}/vagrantdevenv"
  - "{{_prj_dir}}/jinjaapidoc"
  - "{{_prj_dir}}/upme"
  - "{{_prj_dir}}/pytwitcher/pytwitcher"
  - "{{_prj_dir}}/pytwitcher/pytwitcherapi"
